<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group, .options-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        .options-group {
            display: flex;
            align-items: center;
        }

        .options-group label {
            font-weight: normal;
            margin-bottom: 0;
            margin-left: 5px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 48%;
        }

        .primary {
            background-color: #007bff;
            color: white;
        }

        .primary:hover {
            background-color: #0056b3;
        }

        .secondary {
            background-color: #6c757d;
            color: white;
        }

        .secondary:hover {
            background-color: #5a6268;
        }

        /* Kiểu cho thông báo */
        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none; 
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <div class="input-group">

<label for="username">Tên người dùng:</label>
<input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="options-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Nhớ tài khoản</label>
            </div>

            <div class="button-group">
                <button type="submit" class="btn primary">Đăng Nhập</button>
                <button type="button" class="btn secondary" onclick="document.getElementById('loginForm').reset();">Hủy</button>
            </div>

            <p id="message" class="message"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            
            event.preventDefault();

            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const messageElement = document.getElementById('message');

            // Xóa thông báo cũ
            messageElement.style.display = 'none';
            messageElement.classList.remove('success', 'error');
            messageElement.textContent = '';


            // 1. Kiểm tra không được để trống
            if (username === '' || password === '') {
                displayMessage('Vui lòng nhập đầy đủ Tên người dùng và Mật khẩu.', 'error');
                return;
            }

            // 2. Kiểm tra độ dài Tên người dùng (tối thiểu 4 ký tự)
            if (username.length < 4) {
                displayMessage('Tên người dùng phải có ít nhất 4 ký tự.', 'error');
                return;
            }

            // 3. Kiểm tra độ dài Mật khẩu (tối thiểu 6 ký tự)
            if (password.length < 6) {
                displayMessage('Mật khẩu phải có ít nhất 6 ký tự.', 'error');
                return;
            }

            // 4. Kiểm tra Mật khẩu có chứa số và chữ cái
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            if (!hasLetter || !hasNumber) {
                displayMessage('Mật khẩu phải chứa cả chữ cái và số.', 'error');
                return;
            }

            // --- XỬ LÝ ĐĂNG NHẬP THÀNH CÔNG (Mô phỏng) ---

            // đăng nhập thành công
            if (username === 'admin' && password === 'admin123') {
                let successMsg = 'Đăng nhập thành công! Chào mừng ' + username + '.';
                if (rememberMe) {
                    successMsg += ' (Tài khoản đã được ghi nhớ.)';
                }
                displayMessage(successMsg, 'success');

                // setTimeout(() => {
                //     window.location.href = 'dashboard.html';
                // }, 2000);

            } else {
                displayMessage('Tên người dùng hoặc Mật khẩu không đúng.', 'error');
            }
        });

        // Hàm hiển thị thông báo
        function displayMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.classList.add(type); 
            messageElement.style.display = 'block';
        }
    </script>
</body>
</html>
