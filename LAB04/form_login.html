<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 04 - Form ƒêƒÉng Nh·∫≠p ƒê·∫πp</title>

    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8a8ff, #7367f0); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25); 
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        /* Nh√≥m Input */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #7367f0;
            box-shadow: 0 0 0 3px rgba(115, 103, 240, 0.2); 
            outline: none;
        }

        /* T√πy ch·ªçn Remember Me */
        .remember-me {
            text-align: left;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }
        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2); 
        }

        /* N√∫t b·∫•m */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .login-btn,
        .cancel-btn {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .login-btn {
            background-color: #7367f0; 
            color: white;
        }

        .login-btn:hover {
            background-color: #5d4ceb;
            transform: translateY(-2px);
        }

        .cancel-btn {
            background-color: #f0f0f0;
            color: #555;
        }

        .cancel-btn:hover {
            background-color: #e0e0e0;
        }

        /* Th√¥ng b√°o l·ªói */
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            min-height: 1.2em; 
            font-style: italic;
        }

        /* CSS cho input b·ªã l·ªói  */
        .input-error {
            border-color: #e74c3c !important;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>ƒêƒÉng Nh·∫≠p üîë</h2>
        <form id="loginForm">
            
            <div class="input-group">
                <label for="username">T√™n ng∆∞·ªùi d√πng:</label>
                <input type="text" id="username" name="username" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="input-group">
                <label for="password">M·∫≠t kh·∫©u:</label>
                <input type="password" id="password" name="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Ghi nh·ªõ t√¥i (Remember me)</label>
            </div>

            <div class="button-group">
                <button type="submit" class="login-btn">ƒêƒÉng nh·∫≠p</button>
                <button type="button" class="cancel-btn" onclick="document.getElementById('loginForm').reset(); clearErrors()">H·ªßy (Cancel)</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // NgƒÉn ch·∫∑n form submit m·∫∑c ƒë·ªãnh
            event.preventDefault(); 
            
            // Th·ª±c hi·ªán ki·ªÉm tra d·ªØ li·ªáu
            if (validateForm()) {
                // *** TH√ÄNH C√îNG ***
                console.log('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Username/Password h·ª£p l·ªá.');
                const rememberMe = document.getElementById('rememberMe').checked;
                alert(`ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Ghi nh·ªõ t√¥i: ${rememberMe ? 'C√≥' : 'Kh√¥ng'}`);
                
               
            } else {
                console.log('L·ªói ƒëƒÉng nh·∫≠p: D·ªØ li·ªáu nh·∫≠p kh√¥ng h·ª£p l·ªá.');
            }
        });

        // H√†m ki·ªÉm tra d·ªØ li·ªáu nh·∫≠p c∆° b·∫£n
        function validateForm() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            let isValid = true;

            // X√≥a l·ªói c≈© v√† border l·ªói c≈©
            clearErrors();

            // --- 1. KI·ªÇM TRA USERNAME ---
            const username = usernameInput.value.trim();
            if (username === '') {
                usernameError.textContent = 'T√™n ng∆∞·ªùi d√πng kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.';
                usernameInput.classList.add('input-error');
                isValid = false;
            } else if (username.length < 5) {
                usernameError.textContent = 'T√™n ng∆∞·ªùi d√πng ph·∫£i c√≥ √≠t nh·∫•t 5 k√Ω t·ª±.';
                usernameInput.classList.add('input-error');
                isValid = false;
            }

            // --- 2. KI·ªÇM TRA PASSWORD ---
            const password = passwordInput.value.trim();
            if (password === '') {
                passwordError.textContent = 'M·∫≠t kh·∫©u kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.';
                passwordInput.classList.add('input-error');
                isValid = false;
            } else if (password.length < 8) {
                passwordError.textContent = 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 8 k√Ω t·ª±.';
                passwordInput.classList.add('input-error');
                isValid = false;
            }
            
            return isValid;
        }

        // H√†m h·ªó tr·ª£ x√≥a t·∫•t c·∫£ th√¥ng b√°o l·ªói
        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(el => el.textContent = '');

            const inputErrors = document.querySelectorAll('.input-group input');
            inputErrors.forEach(el => el.classList.remove('input-error'));
        }
    </script>
</body>
</html>
